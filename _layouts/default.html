<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Woolfrey's GitHub Page</title>
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          processEscapes: true
        }
      });
    </script>
  </head>
  <body>
    <div class="sidebar">
      <div class="site-title">
        <h2><p>{{ site.title }}</p></h2>
        <p>{{ site.description }}</p>
      </div>
      <div class="sidebar-info">
        {% for title in site.sidebar_info.titles %}
          <p>{{ title }}</p>
        {% endfor %}
        <p>
          <a href="mailto:{{ site.sidebar_info.email }}" class="icon-link"><i class="fas fa-envelope"></i> {{ site.sidebar_info.email }}</a>
        </p>
        <p>
          <a href="{{ site.sidebar_info.linkedin }}" target="_blank" class="icon-link"><i class="fab fa-linkedin"></i> LinkedIn</a>
        </p>
        <p>
          <a href="{{ site.sidebar_info.github }}" target="_blank" class="icon-link"><i class="fab fa-github"></i> GitHub</a>
        </p>
      </div>

      {% include sidebar.html %}
    </div>
    <div class="content">
      {{ content }}
    </div>
  </body>
</html>
